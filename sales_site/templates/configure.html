<!-- templates/configure.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Параметры прогноза</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> .small-input { max-width:120px; display:inline-block; } </style>
</head>
<body class="p-4">
  <div class="container">
    <h3>Настройки прогноза</h3>
    <form action="/run" method="post">
      <input type="hidden" name="filename" value="{{ filename }}">
      <input type="hidden" name="products_list" value="{{ products | join(',') }}">
      <div class="mb-2">
        <label>Горизонт прогноза (месяцев)</label>
        <input class="form-control small-input" name="forecast_months" value="1">
      </div>
      <div class="mb-2">
        <label>Реклама — рост клиентов в %</label>
        <input class="form-control small-input" name="ads_pct" value="0">
      </div>
      <div class="mb-2">
        <label>Изменение цен (в %, -5 = скидка)</label>
        <input class="form-control small-input" name="price_change_pct" value="0">
      </div>
      <div class="mb-2 form-check">
        <input class="form-check-input" type="checkbox" id="promo_active" name="promo_active">
        <label class="form-check-label" for="promo_active">Есть локальные акции</label>
      </div>
      <hr>
      <div class="mb-2">
        <label>Глобальная сезонность (месяцы через запятую, напр. 11,12)</label>
        <input class="form-control" name="global_season_months" placeholder="11,12">
      </div>

      <h5>Параметры по товарам</h5>
      {% for p in products %}
      <div class="card mb-2 p-2">
        <strong>{{ p }}</strong>
        <div class="row mt-2">
          <div class="col-md-4">
            <label>Сезонность товара (месяцы через запятую)</label>
            <input class="form-control" name="season_{{ p }}" placeholder="например 6,7,12">
          </div>
          <div class="col-md-4">
            <label>Вышел новый конкурент?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="new_{{ p }}" name="new_{{ p }}">
              <label class="form-check-label" for="new_{{ p }}">Да</label>
            </div>
          </div>
          <div class="col-md-4">
            <label>Популярность нового (0.0 - 1.0)</label>
            <input class="form-control" name="pop_{{ p }}" value="0.0">
          </div>
        </div>
      </div>
      {% endfor %}

      <div class="mt-3">
        <button class="btn btn-success">Запустить прогноз</button>
        <a class="btn btn-secondary" href="/">Назад</a>
      </div>
    </form>
  </div>
</body>
</html>
