<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload sales data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3>Загрузить файл с продажами</h3>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="file" class="form-control" required>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary">Загрузить и продолжить</button>
      </div>
    </form>
    <div class="mt-3 text-muted">
      Формат: колонка "Дата" и дальше колонки с товарами (iphone, samsung,...). Поддерживается .xlsx, .xls, .csv
    </div>
  </div>
</body>
</html>
